<!DOCTYPE html>
<html>
<head>
  <title>Read Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #2a5d9f;
      margin-bottom: 15px;
    }
    #readContainer {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .field {
      margin-bottom: 12px;
    }
    .field strong {
      display: inline-block;
      width: 140px;
      color: #2a5d9f;
    }
    .employees {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 3px solid #2a5d9f;
    }
    .employee {
      padding: 6px 0;
      font-weight: normal;
    }
    .employee.important {
      font-weight: bold;
      color: #2a5d9f;
    }
    button {
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #2a5d9f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      background-color: #1a3d6f;
    }
  </style>
</head>
<body>
  <h2>Read Form</h2>
  <div id="readContainer">
    <div class="field"><strong>Official:</strong> <span id="official"></span></div>
    <div class="field"><strong>Date of Filing:</strong> <span id="date"></span></div>
    <div class="field"><strong>Destination:</strong> <span id="destination"></span></div>
    <div class="field"><strong>Purpose:</strong> <span id="purpose"></span></div>
    <div class="field"><strong>Inclusive Dates:</strong> <span id="inclDate"></span></div>
    <div class="field"><strong>Departure Time:</strong> <span id="timeDeparture"></span></div>
    <div class="field"><strong>Arrival Time:</strong> <span id="timeArrival"></span></div>
    <div class="field">
      <strong>Selected Employees:</strong>
      <div id="employees" class="employees"></div>
    </div>
  </div>

  <button id="editFromRead" disabled>Edit</button>

  <script type="module" src="./script.js"></script>
</body>
</html>
