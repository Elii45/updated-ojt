<!DOCTYPE html>
<html>
<head>
  <title>Edit Form</title>
  <!-- Include flatpickr CSS here for inclusive dates -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
      background: #f9f9f9;
    }
    h2 {
      color: #2a5d9f;
    }
    form > div, form > label {
      margin-bottom: 15px;
      display: block;
    }
    .addButton {
      background-color: #2a5d9f;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .addButton span {
      font-size: 1.3rem;
      vertical-align: middle;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Edit Form</h2>
  <form id="editForm">
    <div class="content1">
      <div class="official">
        <input type="checkbox" id="official" name="official" />
        <label for="official">Official</label>
      </div>
      <div class="date-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
        <small>(Date of Filing)</small>
      </div>
    </div>

    <div class="content2">
      <div class="field-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required />
      </div>

      <div class="field-group">
        <label for="purpose">Purpose:</label>
        <input type="text" id="purpose" name="purpose" required />
      </div>
    </div>

    <div class="content3">
      <label for="inclDate">Inclusive Dates:</label>
      <input type="text" id="inclDate" name="inclDate" placeholder="Select Dates" required />

      <label for="timeDeparture">Departure Time:</label>
      <input type="time" id="timeDeparture" name="timeDeparture" required /><br><br>

      <label for="timeArrival">Arrival Time:</label>
      <input type="time" id="timeArrival" name="timeArrival" required /><br><br>
    </div>

    <div id="edit-dropdown-container"></div>
    <button type="button" id="editAddDropdown" class="addButton"><span>+</span> Add Employee</button>

    <button type="submit">Submit Edit</button>
  </form>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
