<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- CREATE FORM -->
    <div style="min-width: 300px;">
      <h2>Create Form</h2>
      <form id="createForm">
        <div id="create-dropdown-container"></div>
        <button type="button" id="createAddDropdown" class="addButton">+ Add Employee</button>
        <br />
        <button type="submit" style="margin-top:10px;">Submit</button>
      </form>
    </div>

    <!-- READ FORM -->
    <div style="min-width: 300px;">
      <h2>Read Form</h2>
      <div id="readContainer" class="readonly-list">No data submitted yet.</div>
      <button id="editFromRead" style="margin-top:10px;" disabled>Edit</button>
    </div>

    <!-- EDIT FORM -->
    <div style="min-width: 300px;">
      <h2>Edit Form</h2>
      <form id="editForm">
        <div id="edit-dropdown-container"></div>
        <button type="button" id="editAddDropdown" class="addButton">+ Add Employee</button>
        <br />
        <button type="submit" style="margin-top:10px;">Submit Edit</button>
      </form>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
