<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Locator Slip</title>
    <link rel="stylesheet" href="../Style/locatorSlip.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-btn {
            margin-right: 10px;
            background-color: #6c757d;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        .remove-btn {
            margin-left: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .request-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>EDIT LOCATOR SLIP</h2>
    </div>
    
    <div id="errorMessage" class="error-message">
        Could not load employee data. Please refresh the page.
    </div>
    
    <form action="update_locator.php" method="POST">
        <!-- Hidden field to store the original request string for identification -->
        <input type="hidden" id="originalRequest" name="originalRequest">
        <input type="hidden" id="originalDate" name="originalDate">
        
        <div class="content1">
            <div class="official">
                <input type="checkbox" id="official" name="official">
                <label for="officialText">Official</label><br>
            </div>
            <div class="date-group">
                <label for="date">Date:</label>
                <div class="input-container">
                    <input type="date" id="date" name="date">
                    <span class="subtext">(Date of Filing)</span>
                </div>
            </div>
        </div>

        <div class="content2">
            <div class="field-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <div class="field-group">
                <label for="purpose">Purpose:</label>
                <input type="text" id="purpose" name="purpose" required>
            </div>
        </div>

        <div class="content3">
            <label for="inclDate">Inclusive Dates:</label>
            <input type="text" id="inclDate" name="inclDate" placeholder="Select Dates" required>

            <label for="timeDeparture">Departure Time: </label>
            <input type="time" id="timeDeparture" name="timeDeparture" required><br><br>

            <label for="timeArrival">Arrival Time: </label>
            <input type="time" id="timeArrival" name="timeArrival" required><br><br>
        </div>

        <!-- Dropdown Container -->
        <div id="dropdown-container">
            <div class="request-group">
                <label for="request">Requested by:</label>
                <select id="request" name="request[]" required>
                    <option value="">Select Employee</option>
                    <option value="PITO Office">PITO Office</option>
                    <!-- Fallback options will be added here if AJAX fails -->
                </select>
            </div>
        </div>

        <!-- Add Button -->
        <button type="button" id="addDropdown">Add</button>
        
        <div class="button-group">
            <button type="button" class="back-btn" onclick="window.history.back()">Cancel</button>
            <input type="submit" id="submit" value="Update" class="submit">
        </div>
    </form>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../Script/inclusiveDate.js"></script>
    <script>
    // Fallback employee data in case the AJAX request fails
    const fallbackEmployees = [
        { name: "Overa, Mary Christian Joy C." },
        { name: "Perez, Ronalyn C." },
        { name: "Santos, Juan D." },
        { name: "Reyes, Maria L." },
        { name: "Cruz, Jose M." }
    ];
    
    // Function to populate dropdown with fallback data
    function populateWithFallbackData() {
        const select = document.getElementById('request');
        if (!select) return;
        
        // Clear existing options except the first two
        while (select.options.length > 2) {
            select.remove(2);
        }
        
        // Add fallback options
        fallbackEmployees.forEach(employee => {
            const option = document.createElement('option');
            option.value = employee.name;
            option.textContent = employee.name;
            select.appendChild(option);
        });
        
        console.log("Populated dropdown with fallback data");
    }
    
    // Show error message
    function showError(message) {
        const errorElement = document.getElementById('errorMessage');
        if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    }
    </script>
    <script src="getEmployees.js"></script>
    <script src="editLocator.js"></script>
    <script>
    // Additional script to handle fallback if AJAX fails
    document.addEventListener('DOMContentLoaded', function() {
        // Set a timeout to check if employees loaded
        setTimeout(function() {
            if (!window.employeesList || window.employeesList.length === 0) {
                console.warn("Employee data not loaded after timeout, using fallback data");
                populateWithFallbackData();
                showError("Could not load employee data from server. Using fallback data.");
            }
        }, 3000); // Wait 3 seconds for AJAX to complete
    });
    </script>
</body>

</html>
