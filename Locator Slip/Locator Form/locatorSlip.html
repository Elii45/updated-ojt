<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator Slip</title>
    <link rel="stylesheet" href="Style/locatorSlip.css">
    <script src="Script/inclusiveDate.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <form action="Backend/submit_locator.php" method="POST">
        <h2>LOCATOR SLIP</h2>
        <div class="content1">
            <div class="official">
                <input type="checkbox" id="official" name="official">
                <label for="officialText">Official</label><br>
            </div>
            <div class="date-group">
                <label for="date">Date:</label>
                <div class="input-container">
                    <input type="date" id="date" name="date">
                    <span class="subtext">(Date of Filing)</span>
                </div>
            </div>
        </div>

        <div class="content2">
            <div class="field-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <div class="field-group">
                <label for="purpose">Purpose:</label>
                <input type="text" id="purpose" name="purpose" required>
            </div>
        </div>

        <div class="content3">
            <label for="inclDate">Inclusive Dates:</label>
            <input type="text" id="inclDate" name="inclDate" placeholder="Select Dates" required>

            <label for="timeDeparture">Departure Time: </label>
            <input type="time" id="timeDeparture" name="timeDeparture" required><br><br>

            <label for="timeArrival">Arrival Time: </label>
            <input type="time" id="timeArrival" name="timeArrival" required><br><br>
        </div>

        <div class="request-group">
            <!-- Dropdown Container -->
            <div id="dropdown-container">
                <div class="request-group">
                    <label for="request">Requested by:</label>
                </div>
            </div>

            <!-- Add Button -->
            <button type="button" id="addDropdown" class="addButton">
                <span class="icon">+</span>
            </button>

        </div>

        <input type="submit" id="submit" value="Submit" class="submit">
    </form>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="Script/locator.js"></script> <!-- Submit -->
    <script src="Script/getEmployees.js"></script> <!-- Dropdown -->
</body>

</html>
