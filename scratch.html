<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes as Radio Buttons</title>
</head>
<body>

    <label><input type="checkbox" name="group" class="checkbox-radio"> Option 1</label><br>
    <label><input type="checkbox" name="group" class="checkbox-radio"> Option 2</label><br>
    <label><input type="checkbox" name="group" class="checkbox-radio"> Option 3</label><br>

    <script>
        document.querySelectorAll('.checkbox-radio').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                document.querySelectorAll('.checkbox-radio').forEach(otherCheckbox => {
                    if (otherCheckbox !== this) {
                        otherCheckbox.checked = false;
                    }
                });
            });
        });
    </script>

</body>
</html>
