<table class="container-table">
    <tr>
        <td colspan="2" class="divider">
            <div class="container1">
                <div class="office">
                    <label>1. OFFICE/DEPARTMENT</label>
                    <select id="officeDropdown" name="office" required>
                        <option value="">Select an Office</option>
                    </select>
                </div>

                <div class="name">
                    <div class="name-fields">
                        <label>2. NAME:</label>
                        <div><label>Last Name:</label><input type="text" name="lastName" required>
                        </div>
                        <div><label>First Name:</label><input type="text" name="firstName" required>
                        </div>
                        <div><label>Middle Name:</label><input type="text" name="middleName" required></div>
                    </div>
                </div>
            </div>
        </td>
    </tr>

    <tr>
        <td colspan="2" class="divider">
            <label>3. DATE OF FILING</label>
            <input type="date" name="filingDate" required>
            <label>4. POSITION</label>
            <input type="text" name="position" required>
            <label>5. SALARY</label>
            <input type="text" name="salary" required>
        </td>
    </tr>
</table>
