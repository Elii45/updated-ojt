<div class="container3B">
    <label>6.B DETAILS OF LEAVE</label>

    <!-- Vacation/Special Privilege Leave Details -->
    <div id="vacationDetails">
        <label>In case of vacation/special privilege Leave:</label><br>
        <input type="radio" name="detailType" value="withinPhilippines"> Within Philippines
        <input type="text" id="withinPhilippinesDetail" name="withinPhilippinesDetail" class="required-field"><br>

        <input type="radio" name="detailType" value="abroad"> Abroad
        <input type="text" id="abroadDetails" name="abroadDetails" class="required-field"><br><br>
    </div>

    <!-- Sick Leave Details -->
    <div id="sickLeaveDetails">
        <label>In case of sick Leave:</label><br>
        <input type="radio" name="detailType" value="hospital"> In Hospital (Specify Illness)
        <input type="text" id="hospitalDetail" name="hospitalDetail" class="required-field"><br>

        <input type="radio" name="detailType" value="outPatient"> Out Patient (Specify Illness)
        <input type="text" id="outPatientDetail" name="outPatientDetail" class="required-field"><br><br>
    </div>

    <!-- Special Leave Benefits for Women -->
    <div id="womenLeaveDetails">
        <label>In case of Special Leave Benefits for Women:</label><br>
        <label>Specify Illness</label>
        <input type="text" id="leaveWomen" name="leaveWomenDetail" class="required-field"><br>
    </div>

    <!-- Study Leave -->
    <div id="studyLeaveDetails">
        <label>In case of Study Leave:</label><br>
        <input type="radio" name="detailType" value="masters"> Completion of Master's Degree<br>
        <input type="radio" name="detailType" value="boardExam"> BAR/Board Examination Review<br>
    </div>

    <!-- Other Purposes -->
    <div id="otherPurposes">
        <label>Other Purposes:</label><br>
        <input type="radio" name="detailType" value="monetization"> Monetization of Leave Credits<br>
        <input type="radio" name="detailType" value="terminal"> Terminal Leave<br>
    </div>
</div>
