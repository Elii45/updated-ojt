<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Leave - Print Version</title>
    <link rel="stylesheet" href="leave.css">
    <link rel="stylesheet" href="leavePrint.css" media="print">
    <script src="leavePrint.js"></script>
</head>

<body>
    <div id="header"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>

    <div class="wrapper print-wrapper">
        <div class="print-header">
            <h2>APPLICATION FOR LEAVE</h2>
        </div>

        <div id="printForm">
            <div id="personalDetails" class="print-section"></div>
            <div id="leaveDetails" class="print-section"></div>
            <div id="actionDetails" class="print-section"></div>

            <div class="buttonGroup print-only">
                <button type="button" onclick="window.print()">Print This Page</button>
                <button type="button" onclick="window.location.href='leaveApplication.html'">Back to Form</button>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Format date function
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Load the same section templates but with print modifications
        fetch("../Leave Form/details/personalDetails.html")
    .then(response => response.text())
    .then(data => {
        let urlParams = new URLSearchParams(window.location.search);

        // Replace input elements with span elements for printing
        let printData = data.replace(/<input[^>]*name="([^"]*)"[^>]*>/g, (match, name) => {
            const value = urlParams.get(name) || '';
            return `<span class="print-field" id="${name}">${value}</span>`;
        });

        // Replace select elements with span elements
        printData = printData.replace(/<select[^>]*name="([^"]*)"[^>]*>.*?<\/select>/gs, (match, name) => {
            const value = urlParams.get(name) || '';
            return `<span class="print-field" id="${name}">${value}</span>`;
        });

        // Ensure office name is displayed instead of ID
        if (urlParams.has("officeName")) {
            printData = printData.replace(/<span class="print-field" id="office">.*?<\/span>/, 
                `<span class="print-field" id="office">${urlParams.get("officeName")}</span>`);
        }

        document.getElementById("personalDetails").innerHTML = printData;
    });


        fetch("../Leave Form/details/leaveDetails.html")
            .then(response => response.text())
            .then(data => {
                let printData = data;

                // Replace radio buttons with selected values
                printData = printData.replace(/<input[^>]*type="radio"[^>]*name="([^"]+)"[^>]*value="([^"]+)"[^>]*>/g, (match, name, value) => {
                    const selectedValue = urlParams.get(name);
                    if (selectedValue === value) {
                        return `☑ <span class="print-field">${document.querySelector(`label[for='${name}']`)?.innerText || value}</span>`;
                    } else {
                        return `☐ <span class="print-field">${document.querySelector(`label[for='${name}']`)?.innerText || value}</span>`;
                    }
                });

                // Replace text inputs with their values
                printData = printData.replace(/<input[^>]*type="text"[^>]*name="([^"]+)"[^>]*>/g, (match, name) => {
                    const value = urlParams.get(name) || '';
                    return `<span class="print-field">${value}</span>`;
                });

                // Format dates properly
                const dateFields = ['inclDates']; // Add other date fields if needed
                dateFields.forEach(field => {
                    const value = urlParams.get(field);
                    if (value) {
                        const formattedDate = formatDate(value);
                        printData = printData.replace(new RegExp(`id="${field}">[^<]*<`, 'g'), `id="${field}">${formattedDate}<`);
                    }
                });

                document.getElementById("leaveDetails").innerHTML = printData;
            });


        fetch("../Leave Form/details/actionDetails.html")
            .then(response => response.text())
            .then(data => {
                // Replace input elements with span elements for printing
                let printData = data.replace(/<input[^>]*name="([^"]*)"[^>]*>/g, (match, name) => {
                    if (match.includes('type="radio"') || match.includes('type="checkbox"')) {
                        const checked = urlParams.get(name) === 'on' || urlParams.get(name) === '1';
                        return checked ? '☑' : '☐';
                    } else {
                        const value = urlParams.get(name) || '';
                        return `<span class="print-field" id="${name}">${value}</span>`;
                    }
                });

                document.getElementById("actionDetails").innerHTML = printData;
            });
    </script>
</body>

</html>
