<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Leave - Print Version</title>
    <link rel="stylesheet" href="leaveApplicationPrint.css">
    <link rel="stylesheet" href="inputPrint.css">
    <link rel="stylesheet" href="leaveApplicationPrinting.css" media="print">
    <script src="leaveApplicationPrint.js"></script>
</head>

<body>
    <div id="header"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>

    <div class="wrapper-print">
        

        <div id="printForm">
            <div id="personalDetails" class="print-section"></div>
            <div id="leaveDetails" class="print-section"></div>
            <div id="actionDetails" class="print-section"></div>

            <div class="buttonGroup-print-only">
                <button type="button" onclick="window.print()">Print This Page</button>
                <button type="button" onclick="window.location.href='leaveApplication.html'">Back to Form</button>
            </div>
        </div>
    </div>
    
    <script src="../details/loadSections.js"></script>
    <script src="fetch_print.js"></script>
</body>

</html>
